<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div>
        <div class="nav">
          <nav>
            <ul id="nav-bar">
              <li>Home</li>
              <li> <a href="../index.html">About</a></li>
              <li>Services</li>
              <li><button> <a href="./about.html">Account</a></button></li>
            </ul>
          </nav>
        </div>
      </div>
    <div class="login-container">
        <div class="login-text-container">
            <div class="login-card">
                <h1>Login or Sign Up</h1>
                <p>please enter your details</p>
                <span class="label">
                    <label for="name">Name</label> <p id="verify-name"></p>
                </span>
                <input type="text" id="name"></input>
                <span class="label">
                    <label for="email">Email</label> <p id="verify-email"></p>
                </span>
                <input type="email" id="email"></input>
                <span class="label">
                    <label for="password">Password</label> <p id="verify-password"></p>
                </span>
                <input type="password" id="password"></input>
                <p>Forgot Password</p>
                <button class="sign-up">Sign Up</button>
                <button id="log-in">Login In</button>
            </div>
        </div>
    </div>
    <script src="../Assets/script.js"></script>
</body>
</html>
